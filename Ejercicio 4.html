    <!-- Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas. La

    <h1> <strong> Papas fritas </strong> </h1>
    <p> Receta de papas fritas caseras </p>

    <img src="https://comidaschilenas.com/wp-content/uploads/2020/01/Receta-de-papas-fritas-perfectas.jpg" width="300">

    <h2> <strong> Ingredientes </strong> </h2>
    <ul>
        <li> 3 o 4 papas (300gr) </li>
        <li> Aceite</li>
        <li> Sal </li>
    </ul>
    <h2> <strong> Elaboración (Pasos) </strong> </h2>
    <ul>
        <li> Pelar las papas </li>
        <li> Cortarlas en baston</li>
        <li> Calentar aceite en una sartén </li>
        <li> Cocinar hasta que esten doradas </li>
        <li> Removerlas del aceite y salar a gusto </li>
    </ul>

</body>
