<!-- Ahorae vamos a tener que centrar nuestros encabzados y nuestros párrafos alinearlos a la
izquierda. A continuación, después del último párrafo vamos a tener que crear una lista
ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean
letras del alfabeto. Sin usar CSS -->
    
<h1 align="center"> Hola Alcides </h1>
<p align="left"> <strong> Hola Alcides, ¿todo bien? </strong> </p>
<br> 
<h2 align="center"> Hola Mundo </h2>
<p align="left "> <i> Hola mundo, ¿todo bien? </i> </p>
<ol type="A"> 
    <li> Quiero  </li>
    <li> Ser </li>
    <li> Freelancer </li>
</ol>

</body>
