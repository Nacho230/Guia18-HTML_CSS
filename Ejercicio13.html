<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ejercicio 13</title>
</head>

<body>

    <!--
     Un formulario para que el usuario se pueda registrar en nuestra página usando Bootstrap. 
-->
    <div class="container p-3 border border-bottom-0 ">
        <form> 
        <div class="m-2">
            <h1 class="h1"> Formulario Registro </h1>
            <label for="email" class="form-label"> <strong> Email: </strong> </label>
            <input type="email" class="form-control" placeholder="Ingrese su email" name="email">
        </div>

        <div class="m-2">
            <label for="password" class="form-label"> <strong> Contraseña: </strong> </label>
            <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="password">
        </div>

        <div class="form-check  m-2">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="Recuerdame"> Recuerdame
            </label>
        </div>
        <span class="m-2"> <button type="submit" class="btn btn-outline-dark"> Registrar </button> </span>
        </form>
    </div>
</body>

</html>
