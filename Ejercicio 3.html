<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>

    <!-- Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces,
deberá verse así:

a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas.
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea
es practicar HTML por su cuenta y después sumaremos CSS.-->

    <ul>

        <li> Buscadores
            <ul>
                <li> <a href="https://www.google.com/?hl=es" target="_blank"> Google </a> </li>
                <li> <a href="https://www.bing.com/?setlang=es" target="_blank"> Bing </a> </li>
            </ul>
        </li>

        <li> Redes sociales
            <ul>
                <li> <a href="https://www.instagram.com/" target="_blank"> Instagram </li>
                <li> <a href="https://twitter.com/home?lang=es" target="_blank"> Twitter  </li>
            </ul>
        </li>

    </ul>

</body>

</html>
